<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>瘋狂上頭葵</title>
  <link rel="icon" href="favicon.ico" sizes="any">

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
      background: url("static/image/bg.jpg") center / cover no-repeat;
    }

    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    .wrap{
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 14px;
    }

    .hero{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero img{
      width: 100%;
      display: block;
      height: min(72vh, 760px);
      object-fit: cover;
      object-position: center top;
    }

    .btnImg{
      display: block;
      width: 78%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .btnImg:active{ transform: translateY(1px); }
  </style>

  <!-- Meta Pixel Code (ID: 1675424893826650) -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return;
      n=f.fbq=function(){ n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n;
      n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[];
      t=b.createElement(e); t.async=!0;
      t.src=v;
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1675424893826650');
    fbq('track', 'PageView');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1675424893826650&ev=PageView&noscript=1" />
  </noscript>
</head>

<body>
  <div class="stage">
    <main class="wrap">
      <section class="hero">
        <img src="static/picture/10月9日19-1024x1024.png" alt="" loading="eager" decoding="async">
      </section>

      <a href="https://lin.ee/cMFZNLY"
         rel="noopener noreferrer"
         onclick="return trackLeadAndGo(event, this.href);">
        <img class="btnImg"
             src="static/picture/10月9日14-e1760416892526-1024x303.png"
             alt="立即加入LINE"
             loading="eager"
             decoding="async">
      </a>
    </main>
  </div>

  <script>
    const BRAND = "瘋狂上頭葵";
    const DEST_DOMAIN = "lin.ee";
    const LINK_FULL = "https://lin.ee/cMFZNLY";
    const LINK_PATH = "cMFZNLY";
    const CURRENCY = "TWD";
    const LEAD_VALUE = 1.00;

    function makeEventId(prefix){
      return prefix + "_" + Date.now() + "_" + Math.random().toString(36).slice(2);
    }

    function trackLeadAndGo(e, url) {
      const windowMs = 4 * 60 * 60 * 1000;
      const key = "lead_sent_ts";
      const lastTs = parseInt(localStorage.getItem(key) || "0", 10);
      const now = Date.now();
      const alreadySent = lastTs && (now - lastTs) < windowMs;

      if (e && e.preventDefault) e.preventDefault();

      const hasFbq = (typeof fbq === "function");
      const eventId = makeEventId("clk");

      // ✅ ClickOut：每次點都送
      if (hasFbq) {
        try {
          fbq("trackCustom", "ClickOut", {
            destination: DEST_DOMAIN,
            link_path: LINK_PATH,
            brand: BRAND,
            button_name: "Official_LINE"
          }, { eventID: eventId });
        } catch (err) {}
      }

      // ✅ Lead：4小時內只算一次（補 value/currency）
      if (!alreadySent && hasFbq) {
        try {
          fbq("track", "Lead", {
            value: LEAD_VALUE,
            currency: CURRENCY,
            destination: DEST_DOMAIN,
            link_path: LINK_PATH,
            brand: BRAND,
            button_name: "Official_LINE"
          }, { eventID: eventId });
        } catch (err) {}
        localStorage.setItem(key, String(now));
      }

      setTimeout(() => { window.location.href = url; }, 220);
      return false;
    }
  </script>
</body>
</html>
